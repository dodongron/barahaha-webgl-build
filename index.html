<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity WebGL Player | Barahaha</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./AgoraRTC_N.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Barahaha</div>
      </div>
    </div>
    <form id="join-form">
      <div id="myDiv" class="hidden">
        <div id="btn-tab" class="hidden">
          <button id="toggleButton" type="submit" class="tab-btn">
            <img
              src="TemplateData/icon_expand.png"
              width="40px"
              height="40px"
            />
          </button>
          <button id="chat" type="submit" class="tab-btn">
            <img src="TemplateData/icon_chat.png" width="40px" height="40px" />
          </button>
          <button id="join" type="submit" class="tab-btn">
            <img
              src="TemplateData/icon_video_chat.png"
              width="40px"
              height="40px"
            />
          </button>
        </div>
        <!-- <p id="local-player-name" class="player-name"></p> -->
        <div id="local-player" class="player active" hidden></div>
        <div id="remote-playerlist" class="player" hidden></div>
        <div class="row join-info-group">
          <div class="col-sm sso-hidden">
            <p class="join-info-text" hidden>APP ID</p>
            <input
              id="appid"
              type="text"
              value="6939706dbaee409bb0c5e8b0698fc483"
              hidden
            />
          </div>
          <div class="col-sm">
            <p class="join-info-text" hidden>Room</p>
            <input id="roomName" type="text" hidden />
          </div>
          <div class="col-sm">
            <p class="join-info-text" hidden>Channel Name</p>
            <input id="channel" type="text" value="Channel1" hidden />
          </div>
          <div class="col-sm">
            <p class="join-info-text" hidden>Player</p>
            <input id="playerName" type="text" hidden value="Player Name 1" />
          </div>
        </div>
        <br />
      </div>
    </form>

      <div class="row video-group">
          <div class="col">

            <div class="buttons-container">

            </div>
          </div>
          <div class="w-100"></div>
          <div class="col">
              <div id="remote-playerlist"></div>
          </div>
      </div>
    </div> -->

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var myUnityInstance = null;
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Crazy Munchies Studio",
        productName: "Barahaha",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            myUnityInstance = unityInstance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
            const urlParams = new URLSearchParams(window.location.search);
            const t = urlParams.get("t");
            if (t != null) {
              localStorage.setItem("token", t);
              myUnityInstance.SendMessage(
                "Agora_PlayerHandler",
                "ReceiveToken",
                t
              );
              var currentUrl = window.location.href;
              var updatedUrl = currentUrl.replace(/\/[^/]*$/, "");
              history.replaceState(null, "", updatedUrl);
            } else {
              if (localStorage.getItem("token") != null) {
                myUnityInstance.SendMessage(
                  "Agora_PlayerHandler",
                  "ReceiveToken",
                  localStorage.getItem("token")
                );
                var currentUrl = window.location.href;
                var updatedUrl = currentUrl.replace(/\/[^/]*$/, "");
                history.replaceState(null, "", updatedUrl);
              }
            }
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
    <script src="./index.js"></script>
  </body>
</html>
